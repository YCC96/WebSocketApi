<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="js/funciones.js"></script>
    <title>WebSocket</title>
  </head>

  <body>
    
    <div class="container">
      <h3>WebSocket NodeJs</h3>
      <div class="row">
        <div class="col-sm-6">
          <label class="form-label">Mensajes del servidor</label>
          <textarea class="form-control" name="" id="mensajes" cols="10" rows="10"></textarea>
        </div>
        <div class="col-sm-6">
          <form onSubmit="enviarTexto(event)">
            <label class="form-label">Texto a enviar</label>
            <input class="form-control" type="text" id="texto" name="texto">
            <button class="btn btn-outline-primary" type="submit" id="enviar" disabled>Enviar</button>
          </form>
        </div>
      </div>
    </div>

  </body>

</html>
